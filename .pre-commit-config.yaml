repos:
  - repo: local
    hooks:
      - id: lint
        name: lint
        entry: inv lint
        language: system
        stages: [commit, merge-commit]
        pass_filenames: false
      - id: atest
        alias: atest
        name: Run unit and acceptance tests on push.
        entry: inv atest -z True
        language: system
        pass_filenames: false
        stages: [push]
